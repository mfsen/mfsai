  <style>
    :root {
      --dark-bg: #0a192f;
      --nav-bg: #112240;
      --text-primary: #ccd6f6;
      --text-secondary: #8892b0;
      --accent: #64ffda;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-primary);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
    }

    /* Sidebar Styles - Same as other pages */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 250px;
      background-color: var(--nav-bg);
      padding: 2rem;
      border-right: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 2rem;
      display: block;
      object-fit: cover;
    }

    .profile-name {
      color: var(--text-primary);
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .nav-links {
      list-style: none;
      margin-top: 3rem;
    }

    .nav-links li {
      margin: 1rem 0;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--accent);
    }

    .nav-links i {
      margin-right: 1rem;
      width: 20px;
    }

    /* Games Container */
    .games-container {
      margin-left: 250px;
      padding: 3rem;
    }

    .section-title {
      color: var(--accent);
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .game-description {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 1.3rem;
      max-width: 800px;
      line-height: 1.8;
    }

    /* Memory Game Styles */
    .memory-game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      margin: 2rem 0;
      justify-content: center;
      perspective: 1000px;
    }

    .memory-card {
      height: 100px;
      position: relative;
      cursor: pointer;
      transform: scale(1);
      transform-style: preserve-3d;
      transition: transform .5s;
    }

    .memory-card:active {
      transform: scale(0.95);
      transition: transform .2s;
    }

    .memory-card.flip {
      transform: rotateY(180deg);
    }

    .front-face,
    .back-face {
      width: 100%;
      height: 100%;
      padding: 20px;
      position: absolute;
      border-radius: 8px;
      background-color: var(--nav-bg);
      border: 2px solid rgba(100, 255, 218, 0.3);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .front-face {
      transform: rotateY(180deg);
      color: var(--accent);
    }

    .back-face {
      background-color: var(--nav-bg);
      color: var(--accent);
      border: 2px solid var(--accent);
    }

    .game-controls {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .game-button {
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .game-button:hover {
      background-color: rgba(100, 255, 218, 0.1);
    }

    .score-display {
      text-align: center;
      margin: 1rem 0;
      font-size: 1.5rem;
      color: var(--text-primary);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
        padding: 1rem;
      }

      .profile-pic {
        width: 40px;
        height: 40px;
      }

      .nav-links span {
        display: none;
      }

      .games-container {
        margin-left: 60px;
        padding: 1.5rem;
      }

      .section-title {
        font-size: 2.5rem;
      }

      .game-description {
        font-size: 1.2rem;
      }

      .memory-game {
        grid-template-columns: repeat(3, 80px);
        grid-gap: 10px;
      }

      .memory-card {
        height: 80px;
      }

      .profile-name {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Games Section -->
  <main class="games-container">
    <h1 class="section-title">Games</h1>
    <p class="game-description">
      Take a break and enjoy some simple games. Test your memory with this card matching game - try to find all pairs with the minimum number of moves!
    </p>

    <div class="score-display">
      Moves: <span id="moves">0</span> | Pairs Found: <span id="pairs">0</span> / 8
    </div>

    <div class="memory-game">
      <!-- Cards will be inserted by JavaScript -->

    </div>

  <footer class="container">

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Memory game logic
      const symbols = ['♠', '♥', '♦', '♣', '★', '✿', '✸', '✤'];
      const gameBoard = document.querySelector('.memory-game');
      const resetButton = document.getElementById('reset-game');
      const movesDisplay = document.getElementById('moves');
      const pairsDisplay = document.getElementById('pairs');
      
      let cards = [];
      let hasFlippedCard = false;
      let lockBoard = false;
      let firstCard, secondCard;
      let moves = 0;
      let pairsFound = 0;
      
      // Initialize game
      function initGame() {
        // Clear previous game
        gameBoard.innerHTML = '';
        
        // Reset variables
        moves = 0;
        pairsFound = 0;
        movesDisplay.textContent = moves;
        pairsDisplay.textContent = pairsFound;
        
        // Create deck with pairs of symbols
        const deck = [...symbols, ...symbols];
        
        // Shuffle deck
        shuffle(deck);
        
        // Create cards
        deck.forEach((symbol, index) => {
          const card = document.createElement('div');
          card.classList.add('memory-card');
          card.dataset.symbol = symbol;
          
          const frontFace = document.createElement('div');
          frontFace.classList.add('front-face');
          frontFace.textContent = symbol;
          
          const backFace = document.createElement('div');
          backFace.classList.add('back-face');
          backFace.textContent = '?';
          
          card.appendChild(frontFace);
          card.appendChild(backFace);
          
          card.addEventListener('click', flipCard);
          
          gameBoard.appendChild(card);
        });
        
        cards = document.querySelectorAll('.memory-card');
      }
      
      function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;
        
        this.classList.add('flip');
        
        if (!hasFlippedCard) {
          // First card flipped
          hasFlippedCard = true;
          firstCard = this;
          return;
        }
        
        // Second card flipped
        secondCard = this;
        
        // Increment moves
        moves++;
        movesDisplay.textContent = moves;
        
        checkForMatch();
      }
      
      function checkForMatch() {
        const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
        
        if (isMatch) {
          disableCards();
          pairsFound++;
          pairsDisplay.textContent = pairsFound;
          
          if (pairsFound === symbols.length) {
            setTimeout(() => {
              alert(`Congratulations! You found all pairs in ${moves} moves.`);
            }, 500);
          }
        } else {
          unflipCards();
        }
      }
      
      function disableCards() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        
        resetBoard();
      }
      
      function unflipCards() {
        lockBoard = true;
        
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          
          resetBoard();
        }, 1000);
      }
      
      function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
      }
      
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      
      // Event listeners
      resetButton.addEventListener('click', initGame);
      
      // Initialize the game when page loads
      initGame();
    });
  </script>
